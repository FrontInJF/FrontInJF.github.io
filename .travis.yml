language: node_js
node_js:
  - '0.12'
script:
  - npm run build:site
after_success:
  - echo "Fazendo o build..."
  - cd src/dest
  - git init
  - git add .
  - git commit -m "Deployed to Github Pages"
  - git push --force --quiet "https://lesleyandrez:${GITHUB_TOKEN}@github.com/FrontInJF/frontinjf.github.io.git" master > /dev/null 2>&1
branches:
  only:
    - develop
before_script:
  - npm install -g node-sass
  - npm install -g hexo-cli
  - npm install -g npm-run-all
  - git config --global user.email "lesley.andrez@gmail.com"
  - git config --global user.name "lesleyandrez"
  - git remote rm origin
  - git remote add origin https://lesleyandrez:${GITHUB_TOKEN}@github.com/FrontInJF/frontinjf.github.io.git
env:
  global:
  - secure: 
